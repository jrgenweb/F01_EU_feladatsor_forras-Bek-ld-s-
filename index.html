<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="feladat1">
        <div class="eredmeny"></div>
      </div>
      <div class="feladat2">
        <h2>Add meg a lekérdezendő évszámot!</h2>
        <div class="form-control">
          <label for="year">Adj meg egy évszámot:</label>
          <input type="number" name="year" id="year" min="1900" max="2100" />
        </div>
        <div class="eredmeny"></div>
      </div>
      <div class="feladat3">
        <h2>Add meg a lekérdezendő ország nevét!</h2>
        <div class="form-control">
          <label for="orszagNeve">Ország Neve:</label>
          <input type="text" id="orszagNeve" name="orszagNeve" />
        </div>
        <div class="eredmeny"></div>
      </div>
      <div class="feladat4">
        <h2>Add meg a lekérdezendő hónapot!</h2>
        <div class="form-control">
          <label for="honapNeve">Hónap kiválasztása</label>
          <input type="text" id="honapNeve" name="honapNeve" />
        </div>
        <div class="eredmeny"></div>
      </div>
      <div class="feladat5">
        <div class="eredmeny"></div>
      </div>
      <div class="feladat6">
        <div class="eredmeny"></div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
